            <div class="glass-box">

        </div>
    
        <div class="glass-container">
            <div class="glass-box">
                <h2>Others</h2>
                <div class="split"></div>
                <div class="proj">Proj1</div>
                <div class="split"></div>
                <div class="proj">Proj2</div>
                <div class="split"></div>
                <div class="proj">Proj3</div>
                <div class="split"></div>
                <div class="proj">Proj4</div>
                <div class="split"></div>
                <div class="proj">Proj5</div>
                <div class="split"></div>
                <div class="proj">Proj6</div>
                <div class="split"></div>
                <div class="proj">Proj7</div>
                <div class="split"></div>
